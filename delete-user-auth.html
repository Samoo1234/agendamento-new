<body>
    <div class="container">
        <h1>üóëÔ∏è Deletar Usu√°rio do Firebase Authentication</h1>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Aten√ß√£o:</strong> Esta a√ß√£o ir√° deletar permanentemente o usu√°rio do Firebase Authentication. Use com cuidado!
        </div>

        <div class="input-group">
            <label for="email">Email do usu√°rio:</label>
            <input type="email" id="email" placeholder="exemplo@email.com" value="oticadavicm@gmail.com">
        </div>

        <button id="deleteBtn" onclick="deleteUserFromAuth()">Deletar Usu√°rio do Authentication</button>

        <div id="message" class="message"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB6sxRPQn4UVFmM64oraRjJf9acTbP5-Ds",
            authDomain: "oticadavi-113e0.firebaseapp.com",
            projectId: "oticadavi-113e0",
            storageBucket: "oticadavi-113e0.appspot.com",
            messagingSenderId: "258252033306",
            appId: "1:258252033306:web:88af7cdb01236c95d670a3",
            measurementId: "G-B4BDGHWF70"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.deleteUserFromAuth = async function() {
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const deleteBtn = document.getElementById('deleteBtn');

            if (!email) {
                showMessage('Por favor, insira um email v√°lido.', 'error');
                return;
            }

            deleteBtn.disabled = true;
            deleteBtn.textContent = 'Deletando...';
            messageDiv.style.display = 'none';

            try {
                // Chamar a Cloud Function para deletar o usu√°rio
                const functionUrl = 'https://us-central1-oticadavi-113e0.cloudfunctions.net/deleteUserByEmail';
                
                showMessage('Enviando requisi√ß√£o para deletar usu√°rio...', 'info');

                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ Sucesso! ${data.message}`, 'success');
                } else {
                    if (response.status === 404) {
                        showMessage(`‚ÑπÔ∏è O usu√°rio ${email} n√£o foi encontrado no Firebase Authentication. Voc√™ pode criar um novo usu√°rio com este email.`, 'info');
                    } else {
                        showMessage(`‚ùå Erro: ${data.error || data.details}`, 'error');
                    }
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage(`‚ùå Erro ao deletar usu√°rio: ${error.message}`, 'error');
            } finally {
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'Deletar Usu√°rio do Authentication';
            }
        };

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
